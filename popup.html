<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tian Tian Fund</title>
    <script src="assest/jquery.min.js"></script>
    <link href="assest/bootstrap.min.css" rel="stylesheet">
    <script src="assest/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .bold {
            font-weight: bold;
        }
        .medium {
            font-size: 1.0em;
        }
        .tiny {
            font-size: 0.8em;
        }
        .large {
            font-size: 1.2em;
        }
        .green-l {
            color: #008000;
        }

        .red-l {
            color: #ff0000;
        }

        .grey-l {
            color: #A9A9A9;
        }
    </style>
</head>

<body>
    <div class="container-fluid pt-3 mt-3" style="width:500px;">
<!--         <div class="alert alert-info" id="checklogin">
            <span class="spinner-grow spinner-grow-sm text-info"></span> <span class="text-start">检查登录状态</span>
        </div> -->
        <div class="alert alert-success alert-dismissible fade show" id="checklogin">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span class="spinner-grow spinner-grow-sm text-info"></span> <span class="text-start">检测登陆状态</span>
        </div>
        <div class="alert alert-danger fade show" style="display: none;" id="unlogin">
            <strong>cookies已过期</strong>。点击<a href="https://login.1234567.com.cn/login" target="_blank">天天基金网</a>登录。
        </div>
        <div class="card" id="UserInfo" style="display: none;">
            <div class="card-body">
                <h4 class="card-title">用户信息</h4>
                <p class="card-text">你好，<a class="card-link" href="https://trade2.1234567.com.cn/MyAssets/info" target="_blank" id="username"></a> <img id="userlevel" src="icons/lv0.png" style="height:16px"></img> 总资产：<span id="TotalAssetVol"></span></p>
                <div class="progress">
                    <div class="progress-bar bg-info" id="TotalAssetVolUn" role="progressbar" style="width:0%">
                    </div>
                    <div class="progress-bar bg-success" id="CashBagVol" role="progressbar" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">持仓</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 70%">基金名称</th>
                            <th class="text-end" style="width: 10%">金额</th>
                            <th class="text-end" style="width: 20%">浮动盈亏</th>
                        </tr>
                    </thead>
                    <tbody style="vertical-align: middle;">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
